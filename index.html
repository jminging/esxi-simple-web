<!DOCTYPE html>
<html lang="en" data-ng-app="esxiApp">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Esxi MOB browser">
	<meta name="author" content="Wei Kin Huang">
	<link rel="shortcut icon" href="favicon.png">

	<script>document.write("<title>Welcome to " + document.location.host + "</title>");</script>

	<!-- Bootstrap core CSS -->
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/bootstrap-theme.min.css" rel="stylesheet">
	<link href="css/font-awesome.css" rel="stylesheet" media="screen">
	<!-- Page styles -->
	<link href="css/app.css" rel="stylesheet" media="screen">
</head>

<body data-ng-cloak="">

	<header class="navbar" data-ng-controller="NavigationController">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">ESXi - {{hostname}}</a>
			</div>
			<div class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li data-ng-repeat="(navUrl, navItem) in navItems"><a href="#{{navUrl}}">{{navItem}}</a></li>
				</ul>
			</div><!--/.nav-collapse -->
		</div>
	</header>

	<div class="container">
		<div data-ng-view=""></div>
	</div>

	<!-- Bootstrap core JavaScript
	================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="js/vendor/jquery-2.0.3.min.js"></script>
	<!-- Angular js -->
	<script src="js/vendor/angular-1.2.0-rc.2.min.js"></script>
	<script src="js/vendor/angular-animate.min.js"></script>
	<script src="js/vendor/angular-cookies.min.js"></script>
	<script src="js/vendor/angular-route.min.js"></script>
	<script src="js/vendor/angular-touch.min.js"></script>
	<!-- Include class lib -->
	<script src="js/vendor/classify-0.10.4.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="js/vendor/bootstrap.min.js"></script>
	<script src="js/vendor/xml2json.js"></script>
	<!-- Include spa scripts -->
	<script src="js/app.js"></script>
	<script src="js/services.js"></script>
	<script src="js/controllers.js"></script>
	<script src="js/filters.js"></script>
	<script src="js/directives.js"></script>
</body>
</html>
